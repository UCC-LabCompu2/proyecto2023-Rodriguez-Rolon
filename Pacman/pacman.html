<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac-Man</title>
    <link rel="stylesheet"href="estilos.css">
    <link rel="stylesheet" href="Boton2.css">
</head>
<body>
<!--Boton -->
<div class="boton-Como-Jugar">
    <label for="btn-Jugar">
        Como Jugar
    </label>
    <!--fin de Boton -->
    <!-- Ventana Modal-->
    <input type="checkbox" id="btn-Jugar">
    <div class="container-Jugar">
        <div class="content-Jugar">
            <h2> Como Jugar </h2>
            <p> Persigue los puntos en pantalla para obtener puntaje.</p>
            <p>  ADVERTENCIA!</p>
            <p>Cuatro fantasmas seran liberados con el objetivo de atraparte. Escapa y se mas inteligente que ellos </p>
            <div class="btn-cerrar">
                <label for="btn-Jugar">
                    Cerrar
                </label>
            </div>
        </div>
        <label for="btn-Jugar"class="cerrar-modal"></label>
    </div>
</div>
</body>

<body>
<div class="boton-PLAY">
    <label for="btn-PLAY">
        PLAY
    </label>
    <!--fin de Boton -->
    <!-- Ventana Modal-->
    <input type="checkbox" id="btn-PLAY">
    <div class="container-PLAY">
        <div class="content-PLAY">

            <div class="btn-cerrar">
                <label for="btn-PLAY">
                    Cerrar
                </label>
            </div>
        </div>
        <label for="btn-PLAY"class="cerrar-modal"></label>
    </div>
</div>

</body>
</html>
